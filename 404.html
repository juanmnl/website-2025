    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #9bbc0f;
        height: 100vh;
      }

      .layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 2400px;
        height: 800px;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }

      .sky {
        z-index: 0;
      }

      .clouds {
        z-index: 1;
        animation: scrollClouds 240s linear infinite;
      }

      .mountains-far {
        z-index: 2;
        animation: scrollFar 180s linear infinite;
      }

      .mountains-mid {
        z-index: 3;
        animation: scrollMid 120s linear infinite;
      }

      .foreground {
        z-index: 4;
        animation: scrollForeOnce 90s linear forwards;
      }

      @keyframes scrollClouds {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-600px);
        }
      }

      @keyframes scrollFar {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-800px);
        }
      }

      @keyframes scrollMid {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-1200px);
        }
      }

      @keyframes scrollForeOnce {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-1800px);
        }
      }

      svg {
        width: 100%;
        height: 100%;
        display: block;
      }
    </style>
